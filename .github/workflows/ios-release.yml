name: iOS Release (Unsigned)

on:
  push:
    branches: [ main ]
    paths:
      - 'ios/**'
      - 'src/**'
      - 'public/**'
      - 'capacitor.config.ts'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods & Patch Signing
        run: |
          cd ios/App
          # Clean old pods
          rm -rf Pods
          rm -f Podfile.lock
          pod install --repo-update
          
          # CRITICAL: Patch Pods to COMPLETELY ignore code signing.
          # This is the most common cause of 'Code 65' in automated CI.
          echo "üõ†Ô∏è Patching Pods for No-Signing build..."
          find Pods -name "*-frameworks.sh" -exec sed -i '' 's/code_sign_if_enabled/echo "Skipping code signing"/g' {} +
          find Pods -name "*-frameworks.sh" -exec sed -i '' 's/codesign /echo "Skipping codesign" /g' {} +

      - name: Patch Project for Manual Signing
        run: |
          echo "üõ†Ô∏è Patching project.pbxproj for Manual signing..."
          sed -i '' 's/ProvisioningStyle = Automatic;/ProvisioningStyle = Manual;/g' ios/App/App.xcodeproj/project.pbxproj

      - name: Normalize & Validate Info.plist
        run: |
          echo "üßπ Normalizing Info.plist..."
          # Convert to XML1 format which is the most compatible
          plutil -convert xml1 ios/App/App/Info.plist
          
          # Validate
          if ! plutil -lint ios/App/App/Info.plist; then
            echo "‚ùå Error: Info.plist is invalid!"
            cat ios/App/App/Info.plist
            exit 1
          fi
          echo "‚úÖ Info.plist is valid."

      - name: Build Unsigned App
        run: |
          cd ios/App
          # Build .app with no signing required
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -destination 'generic/platform=iOS' \
            -derivedDataPath ../../build \
            ARCHS=arm64 \
            ONLY_ACTIVE_ARCH=NO \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGN_ENTITLEMENTS="" \
            CODE_SIGN_STYLE=Manual \
            AD_HOC_CODE_SIGNING_ALLOWED=YES \
            ALLOW_PROVISIONING_DEVICE_REGISTRATION=NO \
            ALLOW_PROVISIONING_UPDATES=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            ENABLE_USER_SCRIPT_SANDBOXING=NO \
            SKIP_INSTALL=NO

      - name: Package MALA3EBNA IPA
        run: |
          echo "üìÇ Finding built App.app..."
          APP_PATH=$(find build -name "App.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "‚ùå Error: App.app not found in build directory!"
            exit 1
          fi
          
          echo "‚úÖ Found App at: $APP_PATH"
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          zip -r MALA3EBNA.ipa Payload

      - name: Create Source Code Zip (Fallback)
        run: |
          # Create a clean zip for Mac users to build manually
          zip -r Malaeb-iOS-Source.zip ios package.json capacitor.config.ts src public

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-v${{ steps.version.outputs.version }}
          name: MALA3EBNA iOS v${{ steps.version.outputs.version }}
          body: |
            ## üçé MALA3EBNA - iOS Release (Unsigned)
            
            This release contains both an Unsigned IPA and the Source Code for manual building.
            
            ### üì• Download Options
            
            1. **MALA3EBNA.ipa** (Unsigned)
               - Use **AltStore** or **Sideloadly** on your computer to install this.
            
            2. **Malaeb-iOS-Source.zip** (Source Code)
               - Best for Mac users. Download, unzip, and run `pod install` in `ios/App`, then build in Xcode.
            
            ---
            üèüÔ∏è Built with ‚ù§Ô∏è for football lovers
          files: |
            MALA3EBNA.ipa
            Malaeb-iOS-Source.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
