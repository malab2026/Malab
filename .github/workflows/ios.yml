name: iOS Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build Unsigned IPA (Payload Method)
        run: |
          cd ios/App
          # Clean and Install
          rm -rf Pods
          rm -f Podfile.lock
          pod install --repo-update
          
          # Patch Pods to ignore signing
          find Pods -name "*-frameworks.sh" -exec sed -i '' 's/code_sign_if_enabled/echo "Skipping code signing"/g' {} +
          find Pods -name "*-frameworks.sh" -exec sed -i '' 's/codesign /echo "Skipping codesign" /g' {} +
          
          # Build .app (Not .ipa directly)
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ../../build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DISABLE_MANUAL_TARGET_ORDER_BUILD_WARNING=YES

      - name: Package MALA3EBNA IPA
        run: |
          echo "ğŸ“‚ Finding built App.app..."
          # In Release/iphoneos
          APP_PATH=$(find ../../build -name "App.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: App.app not found!"
            exit 1
          fi
          
          echo "âœ… Found App at: $APP_PATH"
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          
          # Zip into IPA with the CORRECT NAME
          zip -r MALA3EBNA.ipa Payload

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload IPA Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-ipa-v${{ steps.version.outputs.version }}
          name: MALA3EBNA iOS IPA v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ MALA3EBNA - Unsigned IPA
            
            Ù†Ø³Ø®Ø© Ø§Ù„ØªØ·Ø¨ÙŠÙ‚ (Unsigned). Ù„Ù„ØªØ±ÙƒÙŠØ¨ Ø¹Ù† Ø·Ø±ÙŠÙ‚ Sideloadly Ø£Ùˆ AltStore.
            
            ### ğŸ“¥ Download
            Download `MALA3EBNA.ipa` below.
          files: |
            MALA3EBNA.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
