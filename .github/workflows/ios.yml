name: iOS Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Install CocoaPods
        run: |
          cd ios/App
          pod install --repo-update
          
          # ğŸª„ Magic fix: Disable signing for all Pods
          sed -i '' 's/CODE_SIGNING_ALLOWED = YES/CODE_SIGNING_ALLOWED = NO/g' Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGNING_REQUIRED = YES/CODE_SIGNING_REQUIRED = NO/g' Pods/Pods.xcodeproj/project.pbxproj
          sed -i '' 's/CODE_SIGN_IDENTITY = "iPhone Developer"/CODE_SIGN_IDENTITY = ""/g' Pods/Pods.xcodeproj/project.pbxproj

      - name: Build Unsigned App
        run: |
          cd ios/App
          xcodebuild clean build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -sdk iphoneos \
            -derivedDataPath ../../build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Package Unsigned IPA
        run: |
          echo "ğŸ“‚ Finding built App.app..."
          APP_PATH=$(find build -name "App.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: App.app not found!"
            exit 1
          fi
          
          echo "âœ… Found App at: $APP_PATH"
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          zip -r App-Unsigned.ipa Payload

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-v${{ steps.version.outputs.version }}
          name: MALA3EBNA iOS v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ MALA3EBNA - iOS Release (Unsigned)
            
            âš ï¸ **Ù„Ù„ØªØ«Ø¨ÙŠØª:** Ø§Ø³ØªØ®Ø¯Ù… AltStore Ø£Ùˆ Sideloadly.
            
            ### ğŸ“¥ Download
            Download `App-Unsigned.ipa` below.
          files: |
            App-Unsigned.ipa
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
