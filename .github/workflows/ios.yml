name: iOS Release

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build
        
      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Setup Keychain (Fix for Code 65)
        run: |
          security create-keychain -p "" build.keychain
          security list-keychains -s build.keychain
          security default-keychain -s build.keychain
          security unlock-keychain -p "" build.keychain
          security set-keychain-settings -t 3600 -l ~/Library/Keychains/build.keychain

      - name: Build for Simulator (No Signing)
        run: |
          cd ios/App
          # Clean Pods
          rm -rf Pods
          rm -f Podfile.lock
          pod install --repo-update
          
          # Build
          xcodebuild build \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Debug \
            -destination 'platform=iOS Simulator,name=iPhone SE (3rd generation)' \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY="" \
            DISABLE_MANUAL_TARGET_ORDER_BUILD_WARNING=YES

      - name: Package Simulator App
        run: |
          echo "ğŸ“‚ Finding built App.app..."
          APP_PATH=$(find build -name "App.app" -type d | head -n 1)
          
          if [ -z "$APP_PATH" ]; then
            echo "âŒ Error: App.app not found!"
            exit 1
          fi
          
          echo "âœ… Found App at: $APP_PATH"
          mkdir Payload
          cp -r "$APP_PATH" Payload/
          zip -r App-Simulator-Debug.zip Payload

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Upload Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ios-sim-v${{ steps.version.outputs.version }}
          name: MALA3EBNA iOS Simulator IPA v${{ steps.version.outputs.version }}
          body: |
            ## ğŸ MALA3EBNA - iOS Simulator Build
            
            âš ï¸ **ØªÙ†Ø¨ÙŠÙ‡:** Ù‡Ø°Ù‡ Ø§Ù„Ù†Ø³Ø®Ø© Ù…Ø®ØµØµØ© Ù„Ù„Ù…Ø­Ø§ÙƒÙŠ (Simulator) ÙÙ‚Ø·.
            
            Ù„Ø§ ÙŠÙ…ÙƒÙ† ØªØ«Ø¨ÙŠØªÙ‡Ø§ Ø¹Ù„Ù‰ iPhone Ø­Ù‚ÙŠÙ‚ÙŠ Ù…Ø¨Ø§Ø´Ø±Ø©.
            
            ### ğŸ“¥ Download
            Download `App-Simulator-Debug.zip` below.
          files: |
            App-Simulator-Debug.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
