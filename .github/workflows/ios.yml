name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          cd ios/App
          pod install
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphoneos build CODE_SIGNING_ALLOWED=NO CONFIGURATION_BUILD_DIR=build

      - name: Zip App
        run: |
          cd ios/App/build
          zip -r ../../../App-Package.zip *.app

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ios-app-package
          path: App-Package.zip