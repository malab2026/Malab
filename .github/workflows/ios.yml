name: iOS Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install --legacy-peer-deps

      - name: Sync Capacitor
        run: npx cap sync ios

      - name: Build iOS App
        run: |
          cd ios/App
          pod install
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release -sdk iphoneos -derivedDataPath ../../build build CODE_SIGNING_ALLOWED=NO

      - name: Package IPA
        run: |
          # Create the required Payload structure for a valid .ipa file
          mkdir Payload
          cp -r build/Build/Products/Release-iphoneos/App.app Payload/
          zip -vr App.ipa Payload/

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: App-IPA
          path: App.ipa