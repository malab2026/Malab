name: Android Release (Production Build)

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'public/**'
      - 'capacitor.config.ts'
      - 'package.json'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest
    env:
      HAS_KEYSTORE: ${{ secrets.ANDROID_KEYSTORE_BASE64 != '' }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          # Build both Bundle (AAB for Play Store) and APK (for Sideloading)
          ./gradlew bundleRelease assembleRelease

      - name: Sign Android Release (AAB)
        id: sign_app
        if: env.HAS_KEYSTORE == 'true'
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: android/app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.ANDROID_KEYSTORE_BASE64 }}
          alias: release-alias
          keyStorePassword: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword: ${{ secrets.ANDROID_KEY_PASSWORD }}
        env:
          BUILD_TOOLS_VERSION: "34.0.0"

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Preparing Artifacts
        run: |
          # Copy APK (Unsigned) for manual testing
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk MALA3EBNA-v${{ steps.version.outputs.version }}-unsigned.apk
          
          # Copy Signed AAB if available, otherwise unsigned
          if [ -f "${{ steps.sign_app.outputs.signedReleaseFile }}" ]; then
            echo "‚úÖ Found Signed AAB"
            cp "${{ steps.sign_app.outputs.signedReleaseFile }}" MALA3EBNA.aab
          else
            echo "‚ö†Ô∏è Secrets not found, using unsigned AAB (Not for Play Store)"
            cp android/app/build/outputs/bundle/release/app-release.aab MALA3EBNA-unsigned.aab
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Android-Release-Package
          path: |
            *.apk
            *.aab
          retention-days: 7

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-v${{ steps.version.outputs.version }}
          name: MALA3EBNA Android v${{ steps.version.outputs.version }}
          body: |
            ## ü§ñ MALA3EBNA - Android Update
            
            ### üì• Download Options
            
            1. **MALA3EBNA.aab** (For Play Store)
               - Upload this file to **Google Play Console**.
               - *Note: If this file is missing or named 'unsigned', check your GitHub Secrets.*
            
            2. **MALA3EBNA-v...-unsigned.apk** (For Testing)
               - Install manually on your phone for testing.
          files: |
            *.apk
            *.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
