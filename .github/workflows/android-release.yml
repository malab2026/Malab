name: Android Release (Unsigned)

on:
  push:
    branches: [ main ]
    paths:
      - 'android/**'
      - 'src/**'
      - 'public/**'
      - 'capacitor.config.ts'
      - 'package.json'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --legacy-peer-deps

      - name: Create .env file
        run: |
          echo "DATABASE_URL=postgresql://placeholder" > .env
          echo "NEXTAUTH_SECRET=placeholder-secret-for-build" >> .env
          echo "NEXTAUTH_URL=https://placeholder.com" >> .env

      - name: Build Web Assets
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x android/gradlew

      - name: Build with Gradle
        run: |
          cd android
          ./gradlew assembleRelease

      - name: Get Version
        id: version
        run: echo "version=$(date +'%Y.%m.%d-%H%M')" >> $GITHUB_OUTPUT

      - name: Rename APK
        run: |
          cp android/app/build/outputs/apk/release/app-release-unsigned.apk app-release.apk
          mv android/app/build/outputs/apk/release/app-release-unsigned.apk MALA3EBNA-v${{ steps.version.outputs.version }}.apk

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: android-v${{ steps.version.outputs.version }}
          name: MALA3EBNA Android v${{ steps.version.outputs.version }}
          body: |
            ## ðŸ¤– MALA3EBNA - Android Update
            
            This is an automated build of the latest version containing:
            - Improved Android Hardware Back Button handling (prevents accidental exit)
            - Fixed Navbar responsiveness (buttons no longer overlap or hide)
            - Fixed mobile horizontal scrolling (stable UI)
            
            ### ðŸ“¥ Download
            Download the APK file below and install it manually.
          files: |
            MALA3EBNA-v${{ steps.version.outputs.version }}.apk
            app-release.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
